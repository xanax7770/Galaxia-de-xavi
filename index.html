<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Universo Para Ti</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  perspective: 1000px;
}

#universe {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.1s;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
}

.message {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 45px;
  text-shadow: 0 0 20px #ff4da6;
}

.teamo {
  font-size: 55px;
  color: #ff4da6;
  margin-top: 20px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff4da6; }
  to { text-shadow: 0 0 40px #ff0066; }
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background: #ff0066;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 20px;
  cursor: pointer;
}
  <style>
Body {
  margin: 0;
  background: black;
}
.galaxy {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%);
  animation: spinGalaxy 30s linear infinite;
}

.center-name {
  position: absolute;
  transform: translate(-50%, -50%);
  left: 50%;
  top: 50%;
  font-size: 75px;
  color: #ff4da6;
  text-shadow: 0 0 30px #ff0066, 0 0 60px #ff0066;
}

.orbit-ring {
  position: relative;
  width: 500px;
  height: 500px;
  transform-style: preserve-3d;
}

.orbit-ring span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform:
    rotateY(calc(var(--i) * 45deg))
    translateZ(250px);
  color: white;
  font-size: 20px;
  text-shadow: 0 0 10px white, 0 0 20px #ff4da6;
}

@keyframes spinGalaxy {
  from { transform: translate(-50%, -50%) rotateY(0deg); }
  to { transform: translate(-50%, -50%) rotateY(360deg); }
}

</style>
</style>
</head>
<body>


<div id="universe">

      <span style="--i:3">Mi estrella favorita ðŸŒŸ</span>
      <span style="--i:4">Mi todo ðŸ’–</span>
      <span style="--i:5">Mi destino âœ¨</span>
      <span style="--i:6">Mi razÃ³n ðŸŒŒ</span>
      <span style="--i:7">Mi siempre ðŸ’ž</span>
    </div>

  </div>

  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>

</div>
<script>
const universe = document.getElementById("universe");

// Crear estrellas 3D
for (let i = 0; i < 400; i++) {
  let star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "vh";
  star.style.left = Math.random() * 100 + "vw";
  star.style.transform = "translateZ(" + (Math.random() * 500) + "px)";
  universe.appendChild(star);
}

// Movimiento con mouse o dedo
document.addEventListener("mousemove", function(e) {
  let x = (e.clientX / window.innerWidth - 0.5) * 30;
  let y = (e.clientY / window.innerHeight - 0.5) * 30;
  universe.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});

document.addEventListener("touchmove", function(e) {
  let touch = e.touches[0];
  let x = (touch.clientX / window.innerWidth - 0.5) * 30;
  let y = (touch.clientY / window.innerHeight - 0.5) * 30;
  universe.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});

function mensaje() {

}
</script>
