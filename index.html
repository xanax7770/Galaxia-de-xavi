<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia de Amor</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

.galaxy {
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, #4b0082, #000000 70%);
  animation: rotateGalaxy 60s linear infinite;
}

@keyframes rotateGalaxy {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.message {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 45px;
  text-shadow: 0 0 20px #ff4da6;
  animation: fadeIn 3s ease-in-out;
}

.sub {
  font-size: 24px;
  margin-top: 15px;
}

.teamo {
  font-size: 55px;
  color: #ff4da6;
  margin-top: 20px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff4da6; }
  to { text-shadow: 0 0 40px #ff0066; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background: #ff0066;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 20px;
  cursor: pointer;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="galaxy"></div>

<div class="message">
  Para ti ‚ù§Ô∏è<br>
  <div class="sub">‚Äî De Xavi ‚ú®</div>
  <div class="teamo">Te Amo üíñ</div>
  <button onclick="mensaje()">Mensaje secreto</button>
</div>

<script>
// Crear estrellas aleatorias
for (let i = 0; i < 300; i++) {
  let star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "vh";
  star.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(star);
}

function mensaje() {
  alert("Contigo quiero todo el universo üíï");
}
</script>

</body>
</html>
