<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Universo Para Ti</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  perspective: 1000px;
}

#universe {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.1s;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
}

.message {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 45px;
  text-shadow: 0 0 20px #ff4da6;
}

.teamo {
  font-size: 55px;
  color: #ff4da6;
  margin-top: 20px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff4da6; }
  to { text-shadow: 0 0 40px #ff0066; }
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background: #ff0066;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 20px;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="universe"></div>

<div class="message">
  Para ti ‚ù§Ô∏è<br>
  ‚Äî De Xavi ‚ú®
  <div class="teamo">Te Amo üíñ</div>
  <button onclick="mensaje()">Mensaje secreto</button>
</div>

<script>
const universe = document.getElementById("universe");

// Crear estrellas 3D
for (let i = 0; i < 400; i++) {
  let star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "vh";
  star.style.left = Math.random() * 100 + "vw";
  star.style.transform = "translateZ(" + (Math.random() * 500) + "px)";
  universe.appendChild(star);
}

// Movimiento con mouse o dedo
document.addEventListener("mousemove", function(e) {
  let x = (e.clientX / window.innerWidth - 0.5) * 30;
  let y = (e.clientY / window.innerHeight - 0.5) * 30;
  universe.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});

document.addEventListener("touchmove", function(e) {
  let touch = e.touches[0];
  let x = (touch.clientX / window.innerWidth - 0.5) * 30;
  let y = (touch.clientY / window.innerHeight - 0.5) * 30;
  universe.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});

function mensaje() {
  alert("Eres mi universo entero üíï");
}
</script>

</body>
</html>
