<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia de Nicole</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: sans-serif;
}

#universe {
  perspective: 1200px;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
}

.galaxy {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%);
}

.center-name {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-size: 10vw;
  color: #ff4da6;
  text-shadow: 0 0 20px #ff0066, 0 0 40px #ff4da6;
  animation: pulse 2s infinite alternate;
  text-align: center;
}

@keyframes pulse {
  from { text-shadow: 0 0 20px #ff0066, 0 0 40px #ff4da6; }
  to   { text-shadow: 0 0 40px #ff0066, 0 0 80px #ff4da6; }
}

.orbit-ring {
  position: relative;
  width: 60vw;
  height: 60vw;
  max-width: 400px;
  max-height: 400px;
  transform-style: preserve-3d;
}

.orbit-ring span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: rotateY(calc(var(--i) * 45deg)) translateZ(25vw);
  color: white;
  font-size: 3vw;
  text-shadow: 0 0 5px white, 0 0 10px #ff4da6;
  white-space: nowrap;
}

.star {
  position: absolute;
  border-radius: 50%;
  opacity: 0.9;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to   { opacity: 1; }
}
</style>
</head>
<body>

<div id="universe">
  <div class="galaxy">
    <div class="center-name">Nicole</div>
    <div class="orbit-ring">
      <span style="--i:0">Mi universo âœ¨</span>
      <span style="--i:1">Mi lugar seguro ðŸŒ™</span>
      <span style="--i:2">Mi felicidad ðŸ’•</span>
      <span style="--i:3">Mi estrella favorita ðŸŒŸ</span>
      <span style="--i:4">Mi todo ðŸ’–</span>
      <span style="--i:5">Mi destino âœ¨</span>
      <span style="--i:6">Mi razÃ³n ðŸŒŒ</span>
      <span style="--i:7">Mi siempre ðŸ’ž</span>
    </div>
  </div>
</div>

<script>
const universe = document.getElementById("universe");
const colors = ["white", "#a0c4ff", "#ffb6c1", "#ffd6a5"];
const numStars = 300;
let stars = [];

// Crear estrellas visibles
for (let i = 0; i < numStars; i++) {
  const star = document.createElement("div");
  star.className = "star";

  // TamaÃ±o mÃ­nimo visible
  const size = Math.random() * 2 + 2; 
  star.style.width = size + "px";
  star.style.height = size + "px";
  star.style.background = colors[Math.floor(Math.random() * colors.length)];

  // PosiciÃ³n inicial
  const angle = Math.random() * 2 * Math.PI;
  const radius = Math.random() * 120 + 50; // radio moderado
  const height = (Math.random() - 0.5) * 80; // altura moderada
  const speed = Math.random() * 0.02 + 0.002;

  star.dataset.angle = angle;
  star.dataset.radius = radius;
  star.dataset.height = height;
  star.dataset.speed = speed;

  universe.appendChild(star);
  stars.push(star);
}

// Animar estrellas
function animateStars() {
  stars.forEach(star => {
    let angle = parseFloat(star.dataset.angle);
    const radius = parseFloat(star.dataset.radius);
    const height = parseFloat(star.dataset.height);
    const speed = parseFloat(star.dataset.speed);
    angle += speed;
    star.dataset.angle = angle;
    const x = Math.cos(angle) * radius;
    const z = Math.sin(angle) * radius;

    // Centrar cada estrella y usar translate3d
    star.style.transform = `translate(-50%, -50%) translate3d(${x}px, ${height}px, ${z}px)`;
  });
  requestAnimationFrame(animateStars);
}
animateStars();

// Movimiento tÃ¡ctil
let startX, startY, rotationX = 0, rotationY = 0;
document.addEventListener("touchstart", e => {
  const touch = e.touches[0];
  startX = touch.clientX;
  startY = touch.clientY;
});
document.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  const deltaX = touch.clientX - startX;
  const deltaY = touch.clientY - startY;
  rotationY += deltaX * 0.3;
  rotationX -= deltaY * 0.3;
  universe.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
  startX = touch.clientX;
  startY = touch.clientY;
});
</script>

</body>
</html>
